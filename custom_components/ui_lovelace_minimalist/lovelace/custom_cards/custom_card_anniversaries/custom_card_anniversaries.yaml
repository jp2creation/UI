---
custom_card_anniversaries:
  variables:
    ulm_custom_card_anniversaries_color: "var(--google-blue)"
  triggers_update: "all"
  styles:
    grid:
      - grid-template-areas: "'item1'"
      - grid-template-rows: "1fr"
    card:
      - border-radius: "var(--border-radius)"
      - box-shadow: "var(--box-shadow)"
      - padding: "0px"
  custom_fields:
    item1:
      card:
        type: "custom:button-card"
        template:
          - "icon_info"
          - "card_generic"
        styles:
          card:
            - box-shadow: "none"
            - border-radius: "var(--border-radius) var(--border-radius) 0px 0px"
            - padding: "12px"
        entity: "[[[ return variables.ulm_custom_card_anniversaries_entity ]]]"
        name: "[[[ return variables.ulm_custom_card_anniversaries_name != '' ? variables.ulm_custom_card_anniversaries_name : '' ]]]"
