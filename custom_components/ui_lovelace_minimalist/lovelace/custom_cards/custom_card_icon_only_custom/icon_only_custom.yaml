---
icon_only_custom:
  color: "var(--google-grey)"
  show_icon: true
  show_label: false
  show_name: false
  template:
    - "yellow"
  tap_action:
    action: "toggle"
  hold_action:
    action: "more-info"
  styles:
    icon:
      - color: "rgba(var(--color-theme),0.2)"
    label:
      - justify-self: "start"
      - align-self: "start"
      - font-weight: "bold"
      - font-size: "12px"
      - filter: "opacity(40%)"
      - margin-left: "12px"
    img_cell:
      - background-color: "rgba(var(--color-theme),0.05)"
      - border-radius: "50%"
      - place-self: "center"
      - width: "42px"
      - height: "42px"
    card:
      - border-radius: "var(--border-radius)"
      - box-shadow: "var(--box-shadow)"
      - padding: "12px"
      - width: "84px"
  size: "20px"